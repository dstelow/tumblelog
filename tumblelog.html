<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="[% author %]">
    <title>[% name %]: a Tumblelog by [% author %] - [% label %]</title>
    <link rel="stylesheet" href="[% css %]">
    <link rel="alternate" title="[% name %]" type="application/json"
          href="[% feed-url %]">
  </head>
  <body>
    <div id="tl-page">
      <header id="tl-main-header">
        <div class="tl-title">
          <h1>[% name %]</h1>
          <div>a tumblelog</div>
          <span>[% label %]</span>
        </div>
        <nav>
          <ul class="tl-navigation">
            <li><a href="http://example.com/">SOME SITE</a></li>
            <li><a href="/">home</a></li>
            <li><a href="[% feed-url %]">JSON</a></li>
          </ul>
        </nav>
      </header>
      <main>
[% body %]
      </main>
      <section>
        <header>
          <h2>Archives</h2>
        </header>
[% archive %]
      </section>
      <footer>
        Copyright &copy; [% year-range %] [% author %].
        Pages generated with
        <a
          href="http://johnbokma.com/blog/2019/03/30/tumblelog-perl.html"
        >tumblelog.pl</a>.
      </footer>
    </div>
  </body>
</html>
