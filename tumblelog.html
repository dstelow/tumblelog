<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[% title %] â€” [% name %]</title>
    <meta name="author" content="[% author %]">
    <link rel="stylesheet" href="[% css %]">
    <link rel="alternate" title="[% name %]" type="application/rss+xml"
          href="[% rss-feed-url %]">
    <link rel="alternate" title="[% name %]" type="application/json"
          href="[% json-feed-url %]">
    <meta property="og:url" content="[% page-url %]">
    <meta property="og:type" content="article">
    <meta property="og:title" content="[% title %]">
    <meta property="og:image"
          content="http://example.com/images/site-logo.png">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:image:alt" content="SOME SITE logo">
  </head>
  <body>
    <div id="tl-page">
      <header id="tl-main-header">
        <div class="tl-title">
          <h1>[% name %]</h1>
          <div>a tumblelog</div>
          <span>[% label %]</span>
        </div>
        <nav>
          <ul class="tl-navigation">
            <li><a href="http://example.com/">SOME SITE</a></li>
            <li><a href="/">home</a></li>
            <li><a href="[% rss-feed-url %]" title="RSS feed">RSS</a></li>
            <li><a href="[% json-feed-url %]" title="JSON feed">JSON</a></li>
          </ul>
        </nav>
      </header>
      <main>
[% body %]
      </main>
      <nav class="tl-archive">
        <h2>Archive</h2>
[% archive %]
      </nav>
      <footer>
        Copyright &copy; [% year-range %] [% author %].

        <a
          href="http://johnbokma.com/blog/2019/03/30/tumblelog-perl.html"
